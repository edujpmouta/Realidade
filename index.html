<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false"  
       embedded  
       arjs="sourceType: webcam; debugUIEnabled: false;" 
     >

      <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
        </a-entity>
      </a-entity>

<a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity>
      
      <!--<a-box material="color: yellow" gps-entity-place="latitude: -1.4382110413722984; longitude: -48.46041088481791 " /> <!-- Bloco C
      <a-box material="color: blue" gps-entity-place="latitude: -1.4381095508032469; longitude: -48.460795294384965" /> <!-- Biblioteca 
      <a-box material="color: red" gps-entity-place="latitude: -1.4379611935366283; longitude: -48.461419152427545" /> <!-- Bloco M 
      <a-box material="color: green" gps-entity-place="latitude: -1.438126493637678; longitude: -48.46206811586164" /> <!-- Academia
      <a-box material="color: white" gps-entity-place="latitude: -1.438593834359091; longitude: -48.46060743205372" /> <!-- Bloco A -->
      <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader> </a-camera>
    </a-scene>
    <script>
      AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var lastIndex = -1;
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
    </script>
  </body>
</html>
