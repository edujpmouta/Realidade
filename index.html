<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false"  
       embedded  
       arjs="sourceType: webcam; debugUIEnabled: false;" 
     >
      <!--<a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: -1.430441482741041; longitude: -48.478743556146846;"
      ></a-text>-->
      <a-box material="color: yellow" gps-entity-place="latitude: -1.4303236402031447; longitude: -48.478612040317266" />
      <a-box material="color: blue" gps-entity-place="latitude: -1.4302204073311748; longitude: -48.47870725874028" />
      <a-box material="color: red" gps-entity-place="latitude: -1.4302318031679144; longitude: -48.47877230231093" />
      <a-box material="color: green" gps-entity-place="latitude: -1.4303620172120617; longitude: -48.4788339550446" />
      <a-camera gps-camera='simulateLatitude:0; simulateLongitude:0' rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
