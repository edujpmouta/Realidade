<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false"  
       embedded  
       arjs="sourceType: webcam; debugUIEnabled: false;" 
     >
      <!--<a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: -1.430441482741041; longitude: -48.478743556146846;"
      ></a-text>-->
      <a-entity line="start: -1.4303230964777802; end: -48.478787366173805; color: red"></a-entity>
      
      <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
        </a-entity>
      </a-entity>

      <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity>
      
      <!--<a-box color="yellow" gps-projected-entity-place="latitude: -1.4303239713242424; longitude: -48.478625348543076" position="40 30 40"/>
      <a-box color="yellow" gps-projected-entity-place="latitude: -1.4303510128233616; longitude: -48.4786999821909" position="50 30 50"/>
      <a-box material="color: yellow" gps-entity-place="latitude: -1.4382110413722984; longitude: -48.46041088481791 " /> <!-- Bloco C 
      <a-box material="color: blue" gps-entity-place="latitude: -1.4381095508032469; longitude: -48.460795294384965" /> <!-- Biblioteca 
      <a-box material="color: red" gps-entity-place="latitude: -1.4379611935366283; longitude: -48.461419152427545" /> <!-- Bloco M 
      <a-box material="color: green" gps-entity-place="latitude: -1.438126493637678; longitude: -48.46206811586164" /> <!-- Academia
      <a-box material="color: white" gps-entity-place="latitude: -1.438593834359091; longitude: -48.46060743205372" /> <!-- Bloco A  -->
      <a-camera gps-projected-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
